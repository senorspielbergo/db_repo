<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <p:panel style="width:100;">
                    <p:dataTable var="politician" value="#{q2Bean.governmentMembers}"
                                 lazy="true"
                                 scrollable="true"
                                 scrollHeight="700">
                                 
                        <p:column headerText="Titel">
                            <h:outputText value="#{politician.title}" />
                        </p:column>
                        
                        <p:column headerText="Name">
                            <h:outputText value="#{politician.name}" />
                        </p:column>
                        
                        <p:column headerText="Partei">
                            <h:outputText value="#{politician.party}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
