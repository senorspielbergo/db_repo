<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
               
                <p:panel style="width:100;">
                    <p:dataTable var="district" value="#{districtWinnerBean.districts}"
                                 lazy="true"
                                 scrollable="true"
                                 scrollHeight="1000">
                                 
                        <p:column headerText="Nr." style="width: 5%">
                            <h:outputText value="#{district.id}" />
                        </p:column>
                        
                        <p:column headerText="Name" style="white-space: nowrap; width: 45%">
                            <h:outputText value="#{district.name}" />
                        </p:column>
                        
                        <p:column headerText="Erststimmen-  sieger">
                            <h:outputText value="#{district.firstVoteParty}" />
                        </p:column>
                        
                        <p:column headerText="Erststimmen">
                            <h:outputText value="#{district.firstVotes}" />
                        </p:column>
                        
                        <p:column headerText="Zweitstimmen-  sieger">
                            <h:outputText value="#{district.secondVoteParty}" />
                        </p:column>
                        
                        <p:column headerText="Zweitstimmen">
                            <h:outputText value="#{district.secondVotes}" />
                        </p:column>
                    
                    </p:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
