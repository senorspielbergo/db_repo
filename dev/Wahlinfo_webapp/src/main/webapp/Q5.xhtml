<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <h:form styleClass="centered">
                    <p:panel style="border: none;">
                        <p:separator/>
                        <p:outputLabel value="Überhangmandate im Jahr 2013" style="font-size: 24pt"/>
                    </p:panel>
                
                    <p:dataTable var="mandat" value="#{q5Bean.mandate2013}"
                                 scrollHeight="150"
                                 scrollable="true">
                        <p:column headerText="Bundesland">
                            <h:outputText value="#{mandat.bundesland}" />
                        </p:column>
                        
                        <p:column headerText="Partei">
                            <h:outputText value="#{mandat.partei}" />
                        </p:column>
                        
                        <p:column headerText="Überhangsmandate">
                            <h:outputText value="#{mandat.ueberhang}" />
                        </p:column>
                    </p:dataTable>
                    
                    <p:panel style="border: none;">
                        <p:separator/>
                        <p:outputLabel value="Überhangmandate im Jahr 2009" style="font-size: 24pt"/>
                    </p:panel>
                
                    <p:dataTable var="mandat" value="#{q5Bean.mandate2009}"
                                 lazy="true"
                                 scrollable="true"
                                 scrollHeight="700">
                        <p:column headerText="Bundesland">
                            <h:outputText value="#{mandat.bundesland}" />
                        </p:column>
                        
                        <p:column headerText="Partei">
                            <h:outputText value="#{mandat.partei}" />
                        </p:column>
                        
                        <p:column headerText="Überhangsmandate">
                            <h:outputText value="#{mandat.ueberhang}" />
                        </p:column>
                    </p:dataTable>
                    </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
