<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="templates/template.xhtml">
            
            <ui:define name="content">
                <h:panelGrid columns="3" cellpadding='5'>
                    <ui:repeat var="party" value="#{q6Bean.parties}" >
                        <p:dataTable var="decision" value="#{party.closestDecisions}" rendered="#{party.closestDecisions.size()>0}">
                            <f:facet name="header">
                                <p:outputLabel value="#{party.name}" style='font-weight: bold'/>
                            </f:facet>
                            
                            <p:column headerText="Wahlkreis">
                                <p:outputLabel value="#{decision.district}"/>
                            </p:column>
                            <p:column headerText="Kandidat">
                                <p:outputLabel value="#{decision.candidate}"/>
                            </p:column>
                            <p:column headerText="Differenz">
                                <p:outputLabel value="#{decision.difference}"/>
                            </p:column>
                        
                        </p:dataTable>
                        <p:separator rendered="#{party.closestDecisions.size()>0}"/>
                    </ui:repeat>
                </h:panelGrid>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
