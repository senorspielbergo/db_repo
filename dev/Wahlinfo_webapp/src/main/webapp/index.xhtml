<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <p:panelGrid columns="2" style="align-content: center ">
                    <p:pieChart value="#{bundestagBean.pieChart}" 
                                style="width:600px;height:600px"
                                seriesColors="#{bundestagBean.pieChartColorCode}"
                                showDataLabels="true"
                                title="Sitzverteilung"
                                dataFormat="label"
                                diameter="500"/>
                    
                    <p:dataTable var="party" value="#{bundestagBean.parties}">
                        <p:column headerText="Partei">
                            <h:outputText value="#{party.name}" />
                        </p:column>

                        <p:column headerText="Sitze">
                            <h:outputText value="#{party.seats}" />
                        </p:column>
                    </p:dataTable> 
                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
