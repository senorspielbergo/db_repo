<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                
                
                <h:form>
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Wahljahr:"/>
                        <p:selectOneRadio id="year" value="#{q1Bean.selectedYear}" >
                            <f:converter binding ="#{stringIntConverter}" />
                            <p:ajax event="change" listener="#{q1Bean.onYearSelection}" update="@form"/>
                            <f:selectItem itemLabel="2013" itemValue="2013" class="pr5"/>
                            <f:selectItem itemLabel="2009" itemValue="2009" class="pr5"/>
                        </p:selectOneRadio>
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    </p:panelGrid>
               
                    
                    
                    <h:panelGrid columns="2" styleClass="stdGrid">
                    <p:pieChart value="#{q1Bean.pieChart}" 
                                styleClass="chart"
                                style="width:600px;height:600px"
                                seriesColors="#{q1Bean.pieChartColorCode}"
                                showDataLabels="true"
                                title="Sitzverteilung"
                                dataFormat="label"
                                diameter="500">
                    </p:pieChart>
                    
                    <p:dataTable var="party" value="#{q1Bean.parties}" styleClass="cTable">
                        <p:column headerText="Partei" >
                            <h:outputText value="#{party.name}" style="background-color: red"/>
                        </p:column>

                        <p:column headerText="Sitze">
                            <h:outputText value="#{party.seats}" />
                        </p:column>
                    </p:dataTable> 
                </h:panelGrid>
                </h:form>
            
            
            </ui:define>
        </ui:composition>
    </h:body>
</html>
