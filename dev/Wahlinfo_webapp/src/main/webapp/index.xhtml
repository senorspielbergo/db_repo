<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content" class="centered">
                
                <h:form styleClass="centered">
                    <p:panel style="border: none;">
                        <p:selectOneRadio id="year" value="#{q1Bean.selectedYear}" style="display: inline">
                            <f:converter binding ="#{stringIntConverter}" />
                            <p:ajax event="change" listener="#{q1Bean.onYearSelection}" update="@form"/>
                            <f:selectItem itemLabel="2013" itemValue="2013" class="pr5"/>
                            <f:selectItem itemLabel="2009" itemValue="2009" class="pr5"/>
                        </p:selectOneRadio>
                    </p:panel>
                    <p:separator/>
                    <!--<p:panel style="display: inline">-->
                    <p:pieChart value="#{q1Bean.pieChart}" 
                                styleClass="chart"
                                style="width:600px;height:600px;display: inline-table"
                                seriesColors="#{q1Bean.pieChartColorCode}"
                                showDataLabels="true"
                                title="Sitzverteilung"
                                dataFormat="label"
                                diameter="500">
                    </p:pieChart>
                    <!--</p:panel>-->
                    <p:dataTable var="party" value="#{q1Bean.parties}" styleClass="cTable">
                        <p:column headerText="Partei" >
                            <h:outputText value="#{party.name}" 
                                          style="font-weight: bold; color: ##{stylingBean.getPartyColor(party.name)}"/>
                        </p:column>

                        <p:column headerText="Sitze">
                            <h:outputText value="#{party.seats}" class="defFont" />
                        </p:column>
                    </p:dataTable> 
                </h:form>
            
            
            </ui:define>
        </ui:composition>
    </h:body>
</html>
