<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="templates/template.xhtml">
            
            <ui:define name="content">
                <h:form styleClass="centered">
                        <p:panel style="border:none">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        </p:panel>

                    <h:panelGroup rendered="#{!electionBean.mayVote}">
                        <p:panel style="border:none">
                            <p:outputLabel for="token" value="Bitte geben Sie Ihren Token ein" style="font-weight: bold"/>
                        </p:panel>

                        <p:panel style="border:none">
                            <p:inputMask id="token" value="#{electionBean.token}" mask=""/>
                        </p:panel>
                            <p:commandButton value="Anmelden" action="#{electionBean.register}" update="@form"/>
                    </h:panelGroup>
                    
                    <p:panel style="border:none" rendered="#{electionBean.mayVote}">
                        <p:outputLabel value="Wahlkreis: #{electionBean.selectedDistrict.name}" style="font-weight: bold"/>
                    </p:panel>
                    
                    
                    
                    
                    
                    
                    
                
                
                <p:panelGrid columns="2" style="width:100%" rendered="#{electionBean.displayChoices}">
                        
                        <p:outputLabel value="Ihre Erststimme:     "/>
                        <p:selectOneMenu value="#{electionBean.selectedCandidate}">
                            <f:selectItems value="#{electionBean.candidates}"/>
                            <!--var="dist" itemValue="#{dist}" itemLabel="#{dist.name} -->
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Ihre Zweitstimme:     "/>
                        <p:selectOneMenu value="#{electionBean.selectedParty}">
                            <f:selectItems value="#{electionBean.parties}"/>
                            <!--var="dist" itemValue="#{dist}" itemLabel="#{dist.name} -->
                        </p:selectOneMenu>
                        
                        <p:commandButton value="Stimme abgeben" action="#{electionBean.vote}" update="@form"/>
                
                </p:panelGrid>

                <p:panelGrid columns="1" style="width:100%" rendered="#{electionBean.finished}">
                    <p:outputLabel value="#{electionBean.message}"/>
                </p:panelGrid>


                </h:form>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
