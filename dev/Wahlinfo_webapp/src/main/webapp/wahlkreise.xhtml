<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="templates/template.xhtml">
            
            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2" style="width:100%">
                        <p:selectOneMenu value="#{districtBean.selectedDistrict}">
                            <f:converter converterId="#{districtBean.districtConverter}" />
                            <f:selectItems value="#{districtBean.districts}" var="dist" itemValue="#{dist}" itemLabel="#{dist.name}"/>
                            <p:ajax event="change" listener="#{districtBean.onDistrictSelection}" update="districtLabel"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel id="districtLabel" value="#{districtBean.selectedDistrict.name}"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
